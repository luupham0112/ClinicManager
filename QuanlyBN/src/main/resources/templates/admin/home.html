<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{admin/index.html}">
   <head>
   <title>Trang chủ</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
   
   </head>
<body> 
     <!-- ======= Main ======= -->
      <div layout:fragment="main">
      <main id="main" class="main">

                <div class="pagetitle">
                  <h1>Thống kê</h1>
                  <nav>
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                      <li class="breadcrumb-item active">Thống kê</li>
                    </ol>
                  </nav>
                </div><!-- End Page Title -->
            
                <section class="section dashboard">
                  <div class="row">
            
                    <!-- Left side columns -->
                    <div class="col-lg-12">
                      <div class="row">
            
                        <!-- Bệnh nhân Card -->
                        <div class="col-xxl-4 col-xl-12">
            
                          <div class="card info-card customers-card">
            
                            <div class="filter">
                              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                  <h6>Bộ lọc</h6>
                                </li>
            
                                <li><a class="dropdown-item" href="#">Hôm nay</a></li>
                                <li><a class="dropdown-item" href="#">Tháng này</a></li>
                                <li><a class="dropdown-item" href="#">Năm này</a></li>
                              </ul>
                            </div>
            
                            <div class="card-body">
                              <h5 class="card-title">Bệnh nhân <span></span></h5>
            
                              <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                  <i class="bi bi-people"></i>
                                </div>
                                <div class="ps-3">
                                  <h6 th:text="${numberPatient}"></h6>

                                </div>
                              </div>
            
                            </div>
                          </div>
            
                        </div><!-- End Customers Card -->
                        
            
                        <!-- Thuốc Card -->
                        <div class="col-xxl-4 col-md-6">
                          <div class="card info-card sales-card">
            
                            <div class="filter">
                              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                  <h6>Bộ lọc</h6>
                                </li>
            
                                <li><a class="dropdown-item" href="#">Hôm nay</a></li>
                                <li><a class="dropdown-item" href="#">Tháng này</a></li>
                                <li><a class="dropdown-item" href="#">Năm này</a></li>
                              </ul>
                            </div>
            
                            <div class="card-body">
                              <h5 class="card-title">Thuốc <span></span></h5>
            
                              <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                  <i class="bi bi-capsule"></i>
                                </div>
                                <div class="ps-3">
                                  <h6 th:text="${numberThuoc}"></h6>
                                
                                </div>
                              </div>
                            </div>
            
                          </div>
                        </div><!-- End Sales Card -->
                       
            
                        <!-- Tiền Card -->
                        <div class="col-xxl-4 col-md-6">
                          <div class="card info-card revenue-card">
            
                            <div class="filter">
                              <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                              <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                                <li class="dropdown-header text-start">
                                  <h6>Bộ lọc</h6>
                                </li>
            
                                <li><a class="dropdown-item" href="#">Hôm nay</a></li>
                                <li><a class="dropdown-item" href="#">Tháng này</a></li>
                                <li><a class="dropdown-item" href="#">Năm này</a></li>
                              </ul>
                            </div>
            
                            <div class="card-body">
                              <h5 class="card-title">Bệnh án <span></span></h5>
            
                              <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                  <i class="bi bi-file-medical"></i>
                                </div>
                                <div class="ps-3">
                                  <h6 th:text="${numberBenhan}"></h6>
                                
                                </div>
                              </div>
                            </div>
            
                          </div>
                        </div><!-- End Revenue Card -->
                       
            
            
                      </div>
                    </div><!-- End Left side columns -->
            
                    <!-- Right side columns -->
                   
                  </div>
                  <div class="row">
                    <div class="card">
                      <div class="card-header d-flex align-items-center justify-content-center ">
                        <h1>CHỌN NGHIỆP VỤ</h1>
                      </div>
                      <div class="card-body d-flex align-items-center justify-content-center mt-5">

                     
                   
                    <div class="col-xxl-2 col-xl-14 mx-4" >
                      
                      <div class=" info-card revenue-card">
                        <a th:href="@{/admin/tiepnhans}" >
                        <div class="menu-icon rounded-circle d-flex align-items-center justify-content-center">
                          <i class="bi bi-plus-square"></i>
                        </div></a>
                            <div class="mt-3">
                              <h6>Tiếp nhận</h6>
                            
                            </div>
                          
                        <!-- </div> -->
        
                      </div>

                    
                    </div>
                    <div class="col-xxl-2 col-xl-14 mx-4" >
                      
                      <div class=" info-card revenue-card">

                         <a th:href="@{/admin/patients/khambenhs}" ><div class="menu-icon rounded-circle d-flex align-items-center justify-content-center">
                          <i class="bi bi-clipboard2-pulse"></i>           
                            </div></a>
                            <div class="mt-3">
                              <h6>Khám bệnh</h6>
                            
                            </div>
                          
                        <!-- </div> -->
        
                      </div>

                    
                    </div>
                    <div class="col-xxl-2 col-xl-14 mx-4" >
                      
                      <div class=" info-card revenue-card">
                              <a th:href="@{/admin/patients/list}" >

                            <div class="menu-icon rounded-circle d-flex align-items-center justify-content-center">
                              <i class="bi bi-people-fill"></i>
                            </div></a>
                            <div class="mt-3">
                              <h6>Bệnh nhân</h6>
                            
                            </div>
                          
                        <!-- </div> -->
        
                      </div>

                    
                    </div>
                    <div class="col-xxl-2 col-xl-14 mx-4" >
                      
                      <div class=" info-card revenue-card">
                            <a th:href="@{/admin/thuocs/searchpage}" >
                            <div class="menu-icon rounded-circle d-flex align-items-center justify-content-center">
                              <i class="bi bi-capsule"></i>
                            </div></a>
                            <div class="mt-3">
                              <h6>Kho thuốc</h6>
                            
                            </div>
                          
                        <!-- </div> -->
        
                      </div>

                    
                    </div>
                  
                  </div>
                      </div>

                  </div>

                  
                </section>
            
              </main><!-- End #main -->
               
      </div>


</body>
</html>
