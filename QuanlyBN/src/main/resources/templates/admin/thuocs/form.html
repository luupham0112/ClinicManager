<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{admin/index.html}">
   <head>
   <title>Thông tin thuốc</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
   
   </head>
<body> 
               <!-- ======= Main ======= -->
               <div layout:fragment="main">
               <main id="main" class="main">
                <div class="pagetitle">
                    <h1>Thông tin Thuốc</h1>
                    <nav>
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
                        <li class="breadcrumb-item">Thuốc</li>
                        <li class="breadcrumb-item active">Thông tin thuốc</li>
                      </ol>
                    </nav>
                  </div><!-- End Page Title -->
                <section class="section" >
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                  <h5 class="card-title">Thông tin thuốc</h5>   
                                  <!-- Thông tin thuốc -->
                       
                          <form class="row g-3" th:action="@{/thuocs/saveOrUpdate}" method="post" th:object="${thuoc}">
                            <div class="col-md-8">
                              <label for="idThuoc" class="form-label">Mã thuốc</label>
                               <input type="hidden" th:field="*{isEdit}">
                              <input type="text" class="form-control" th:field="*{idThuoc}" placeholder="Mã thuốc">
                            </div>
                            <div class="col-md-4">
                              <label for="nameThuoc" class="form-label">Tên thuốc</label>                   
                              <input type="text" class="form-control" th:field="*{nameThuoc}">
                            </div>                   
                            <div class="col-md-8">
                              <label for="loaiThuoc" class="form-label">Loại thuốc</label>
                              <input type="text" class="form-control" th:field="*{loaiThuoc}" >
                            </div>
                            <div class="col-md-4">
                              <label for="donvi" class="form-label">Đơn vị</label>
                              <input type="text" class="form-control" th:field="*{donvi}" >
                            </div>
                            <div class="col-md-4">
                              <label for="soluong" class="form-label">SL tồn kho</label>
                              <input type="number" class="form-control" th:field="*{soluong}">
                            </div>
                            <div class="col-md-4">
                              <label for="dongia" class="form-label">Đơn giá</label>
                              <input type="number" class="form-control"  th:field="*{dongia}">
                            </div>
                            <div class="form-bolder-bottom"></div>
                             <div class="text-center">
                                <button type="submit" class="btn btn-success">Lưu</button>
                                <button type="reset" class="btn btn-secondary">Hủy</button>
                            </div>                    
                          </form>                              
                                </div>
                              </div>
                
                          </div>     
                    </div>               
                </section>
               </main><!-- End Main-->
               </div>


</body>
</html>
