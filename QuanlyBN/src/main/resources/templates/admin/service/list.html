<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<title>Danh sách dịch vụ</title>
<meta content="" name="description">
<meta content="" name="keywords">
</head>
<body>
	<div layout:fragment="main">

		<!-- ======= Main ======= -->
		<main id="main" class="main">
		<div class="pagetitle">
			<h1>Bệnh nhân</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang chủ</a></li>
					<li class="breadcrumb-item">Dịch vụ</li>
					
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->
		<section class="section">
			<div class="row">
		

				
				      <div class="col-lg-12">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Danh sách dịch vụ</h5>
                                <div class="dataTable-wrapper dataTable-loading no-footer sortable searchable fixed-columns">
                               <div class="dataTable-top">
								<div class="dataTable-dropdown">
									<a class="btn btn-primary"th:href="@{/admin/service/add}" role="button">
									<i class="bi bi-plus-lg"></i> Thêm mới</a>
									
									
								</div>
								
							</div>
                                    
                                        <div class="dataTable-container table-responsive">
                                            <table class="table datatable dataTable-table table-bordered">
                                                <thead>
                                                    <tr class="table-light">
                                                    <th scope="col" data-sortable="" style="min-width:200px;width:200px;">
                                                             <a href="#" class="dataTable-sorter">ID Dịch vụ</a>
                                                        </th>
                                                        <th  style="min-width:200px;width:200px;">
                                                           <a href="#" class="dataTable-sorter">Tên dịch vụ </a>              
                                                        </th>
                                                         
                                                        <th scope="col" data-sortable="" style="min-width:200px;width:200px;">
                                                            <a href="#" class="dataTable-sorter">Giá dịch vụ</a>
                                                        </th>
                                                         <th scope="col" data-sortable="" style="min-width:200px;width:200px;">
                                                            <a href="#" class="dataTable-sorter"></a>
                                                        </th>                                                 
                                                      
                                                    </tr>
                                                </thead>
                                                <tbody>                                
                                                  <tr class="tb-white" th:each=" item: ${services} " >
                                                      <td class="first"  scope="row" th:text="${item.idService}"></td>
                                                      <td  th:text="${item.nameService}"></td>
                                                       <td  th:text="${item.money}"></td>
                                                       <td >
                                          <a class="btn btn-dark" th:href="@{'/admin/service/edit/'+ ${item.idService}}" role="button"><i class="bi bi-pencil-square"></i></a>
                                                
                                          <a class="btn btn-danger" th:href="@{'/admin/service/delete/'+ ${item.idService}}" role="button"><i class="bi bi-x-lg"></i></a>

                                        </td>  
                                                                                                   
                                                  </tr>
                                                                      
                                                </tbody>
                                            </table>
                                        </div> 

                                    </div>
                               
                                  </div>
        
                            </div>
                        </div>
				
				
				
			</div>
		</section>
		</main>
		<!-- End Main-->
	</div>


</body>
</html>
