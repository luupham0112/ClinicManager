<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<title>Thông tin dịch vụ</title>
<meta content="" name="description">
<meta content="" name="keywords">
</head>
<body>
	<div layout:fragment="main">

		<!-- ======= Main ======= -->
		<main id="main" class="main">
		<div class="pagetitle">
			<h1>Bệnh nhân</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang chủ</a></li>
					<li class="breadcrumb-item">Dịch vụ</li>
					
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->
		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Thông tin dịch vụ</h5>
							<!-- Multi Columns Form -->
							<form class="row g-3 "
								th:action="@{/admin/service/saveOrUpdate}" method="post"
								th:object="${service}">
								
									
									<input type="hidden" th:field="*{isEdit}"> 
									<input type="hidden" class="form-control " th:field="*{idService}" >
								
								<div class="col-md-6">
									<label for="inputIDPatient" class="form-label">Tên dịch vụ</label>
									 
									<input type="text" class="form-control " th:field="*{nameService}" >
								</div>
								<div class="col-md-6">
									<label for="inputIDPatient" class="form-label">Giá dịch vụ</label>
									
									<input type="text" class="form-control " th:field="*{money}" >
								</div>
								

								
								<div class="text-center">
									<button type="submit" class="btn btn-success">Lưu</button>
									<button type="reset" class="btn btn-secondary">Bỏ qua</button>
									
								</div>
							</form>
							
							<!-- End Multi Columns Form -->
						</div>
					</div>
				</div>
				
		
				
				
				
			</div>
		</section>
		</main>
		<!-- End Main-->
	</div>


</body>
</html>
