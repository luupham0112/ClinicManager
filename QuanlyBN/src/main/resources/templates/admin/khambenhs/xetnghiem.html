<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<title>Danh sách bệnh án</title>
<meta content="" name="description">
<meta content="" name="keywords">
<style>
.fileImage{
max-width:600px;
max-height:400px;
}

</style>
</head>
<body>
	<div layout:fragment="main">
	<!-- =========== Main ============== -->
              <main id="main" class="main">
                <div class="pagetitle">
                    <h1>Kết quả xét nghiệm </h1>
                    <nav><ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/admin/home}">Trang chủ</a></li>
                        <li class="breadcrumb-item">Kết quả xét nghiệm</li>
                       
                    </ol></nav>
                </div>
                <section class="section" >
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                              <div class="card-body">
                                <h5 class="card-title">Danh sách hồ sơ bệnh án</h5>
                                <div class="col-md-3">
									<label for="inputIDPatient" class="form-label">Xét nghiệm máu</label>
									<img th:src="@{${'/imageKetqua/'+khambenh.ketqua1}}"  class="fileImage">
									
								</div>
								 <div class="col-md-3">
									<label for="inputIDPatient" class="form-label">Xét nghiệm nước tiểu</label>
									<img th:src="@{${'/imageKetqua/'+khambenh.ketqua2}}"  class="fileImage">
									
								</div>
								 <div class="col-md-3">
									<label for="inputIDPatient" class="form-label">Chụp X Quang</label>
									<img th:src="@{${'/imageKetqua/'+khambenh.ketqua3}}"  class="fileImage">
									
								</div>
								 <div class="col-md-3">
									<label for="inputIDPatient" class="form-label">Siêu âm</label>
									<img th:src="@{${'/imageKetqua/'+khambenh.ketqua4}}"  class="fileImage">
									
								</div>

                               
                                  </div>
        
                            </div>
                        </div>
                    </div>
                </section>
            
            </main>

		
	</div>

</body>
</html>
