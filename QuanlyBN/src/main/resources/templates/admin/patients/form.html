<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/index.html}">
<head>
<title>Thông tin bệnh nhân</title>
<meta content="" name="description">
<meta content="" name="keywords">
</head>
<body>
	<div layout:fragment="main">

		<!-- ======= Main ======= -->
		<main id="main" class="main">
		<div class="pagetitle">
			<h1>Bệnh nhân</h1>
			<nav>
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
					<li class="breadcrumb-item">Bệnh nhân</li>
					<li class="breadcrumb-item active">Thông tin bệnh nhân</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->
		<section class="section">
			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">
							<h5 class="card-title">Thông tin bệnh nhân</h5>
							<!-- Multi Columns Form -->
							<form class="row g-3 needs-validation" novalidate
								th:action="@{/patients/saveOrUpdate}" method="post"
								th:object="${patient}">
								<div class="col-md-3">
									<label for="inputIDPatient" class="form-label">Mã bệnh nhân</label>
									<input type="hidden" th:field="*{isEdit}"> 
									<input type="text" class="form-control " th:field="*{idBenhNhan}" >
								</div>
								<div class="col-md-3">
									<label for="inputCCCD" class="form-label">Số CCCD/CMND</label>
									<input type="text" class="form-control" th:field="*{CCCD}"
										aria-describedby="inputCCCD" required>
									<div class="invalid-feedback">Vui lòng nhập số CCCD</div>
								</div>

								<div class="col-md-6">
									<label for="inputNameBN" class="form-label">Họ và tên</label> <input
										type="text" class="form-control" th:field="*{hotenBN}"
										aria-describedby="inputNameBN" required>
									<div class="invalid-feedback">Vui lòng nhập họ và tên</div>
								</div>
								<div class="col-md-3">
									<label for="inputNgaysinh" class="form-label">Ngày sinh</label>
									<input type="date" class="form-control" th:field="*{ngaysinh}"
										aria-describedby="inputNgaysinh" required>
									<div class="invalid-feedback">Vui lòng chọn ngày sinh</div>
								</div>
								<div class="col-md-2">
									<label for="inputGioitinh" class="form-label">Giới tính</label>
									<select th:field="*{gioiTinh}" class="form-select"
										aria-describedby="inputGioitinh" required>
										<option value="0">Nam</option>
										<option value="1">Nữ</option>
										<option value="2">Khác</option>
									</select>
									<div class="invalid-feedback">Vui lòng chọn giới tính</div>
								</div>
								<div class="col-md-1">
									<label for="inputAge" class="form-label">Tuổi</label> <input
										type="number" class="form-control" th:field="*{tuoi}"
										aria-describedby="inputAge" required>
									<div class="invalid-feedback">Vui lòng nhập tuổi</div>
								</div>
								<div class="col-6">
									<label for="inputAddress" class="form-label">Địa chỉ</label> <input
										type="text" class="form-control" th:field="*{diaChi}"
										aria-describedby="inputAddess" required>
									<div class="invalid-feedback">Vui lòng nhập địa chỉ</div>
								</div>
								<div class="col-md-3">
									<label for="inputDoituong" class="form-label">Đối tượng</label>
									<select name="doituong" id="doituong" th:field="*{doituong}" class="form-select"
										aria-describedby="inputDoituong" required>
										<option value="0">Ưu tiên</option>
										<option value="1">Không ưu tiên</option>
									</select>
									<div class="invalid-feedback">Vui lòng chọn đối tượng</div>
								</div>
								<div class="text-center">
									<button type="submit" class="btn btn-success">Lưu</button>
									<button type="reset" class="btn btn-secondary">Bỏ qua</button>
									<a th:href="@{/patients/list}" class="btn btn-primary">Danh sách bệnh nhân</a>
								</div>
							</form>
							<!-- End Multi Columns Form -->
						</div>
					</div>
				</div>
			</div>
		</section>
		</main>
		<!-- End Main-->
	</div>


</body>
</html>
